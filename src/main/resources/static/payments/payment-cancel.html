<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Payment Failed - Booking Status</title>
    <meta content="Your hotel booking payment has failed. Please see details below." name="description">
    <meta content="noindex, nofollow" name="robots">

    <style>
        body {
          background: #f5f5f5;
          font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
          margin: 0;
          padding: 0;
        }

        .container {
          max-width: 400px;
          margin: 60px auto;
          background: #fff;
          border-radius: 14px;
          box-shadow: 0 2px 12px rgba(0,0,0,0.09);
          padding: 32px 24px 28px 24px;
          text-align: center;
        }

        h1 {
          color: #d32f2f;
          font-size: 2rem;
          margin-bottom: 12px;
        }

        .status-failed {
          color: #fff;
          background: #d32f2f;
          padding: 10px 0;
          border-radius: 8px;
          font-weight: bold;
          font-size: 1.2rem;
          margin-bottom: 20px;
          letter-spacing: 1px;
        }

        .details {
          text-align: left;
          margin: 0 auto 20px auto;
          max-width: 320px;
          font-size: 1rem;
          color: #333;
        }

        .details strong {
          display: inline-block;
          width: 120px;
          font-weight: bold;
        }

        .chip {
          display: inline-block;
          padding: 7px 16px;
          border-radius: 24px;
          font-weight: 600;
          font-size: 1rem;
          margin-top: 10px;
          background: #ffebee;
          color: #c62828;
        }
        .retry-button {
          margin-top: 26px;
          padding: 10px 18px;
          font-size: 1rem;
          background-color: #c62828;
          color: #fff;
          border: none;
          border-radius: 6px;
          cursor: pointer;
          letter-spacing: 1px;
          box-shadow: 0 2px 6px rgba(198,40,40,0.11);
          transition: background 0.2s;
        }
        .retry-button:hover {
          background-color: #ad2323;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Payment Failed</h1>
    <div class="status-failed">
        Your payment could not be processed.
    </div>
    <div class="details" id="details"></div>
    <div class="chip">Failed</div>
    <button class="retry-button" onclick="retryPayment()">Retry Payment</button>
</div>

<script>
    function getParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name) || '';
    }

    const user   = getParam('user');
    const hotel  = getParam('hotel');
    const room   = getParam('room');
    const amount = getParam('amount');

    // Fill in the booking info, if available
    const details = [];
    if (user)   details.push(`<div><strong>User Name:</strong> ${decodeURIComponent(user)}</div>`);
    if (hotel)  details.push(`<div><strong>Hotel Name:</strong> ${decodeURIComponent(hotel)}</div>`);
    if (room)   details.push(`<div><strong>Room Type:</strong> ${decodeURIComponent(room)}</div>`);
    if (amount) details.push(`<div><strong>Booking Amount:</strong> â‚¹${decodeURIComponent(amount)}</div>`);
    document.getElementById('details').innerHTML = details.join('');

    // Optional: implement retry logic (replace URL as needed)
    function retryPayment() {
      // Example: reload, or redirect to your app's payment page
      window.history.back(); // or: location.href = 'your-payment-page.html'
    }
</script>
</body>
</html>
